
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Leaflet Map with MapTiler Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #map {
            height: 600px;
            width: 80%;
            max-width: 800px;
            border: 2px solid #007bff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .leaflet-popup-content {
            font-size: 14px;
            color: #333;
        }

        .leaflet-marker-icon {
            transition: transform 0.3s;
        }

        .leaflet-marker-icon:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <h1>MapTiler with Leaflet</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set its view to a geographical location and zoom level
        const coordinates = [21.122917, 79.051524]; // VNIT coordinates
        const map = L.map("map").setView(coordinates, 15); // Center at VNIT
        const MAPTILER_API = "u0KxdZa0pXPr5sEtuvFq";
        
        // Use the MapTiler tile layer
        L.tileLayer(`https://api.maptiler.com/maps/bright-v2/{z}/{x}/{y}.png?key=${MAPTILER_API}`, {
            maxZoom: 20,
            attribution: '&copy; <a href="https://www.maptiler.com/">MapTiler</a> contributors',
        }).addTo(map);

        // Custom icon for the marker
        const customIcon = L.icon({
            iconUrl: "https://cdn-icons-png.flaticon.com/512/5860/5860579.png", // Marker icon URL
            iconSize: [38, 38], // Size of the icon
            iconAnchor: [22, 38], // Point of the icon which will correspond to marker's location
            popupAnchor: [-3, -76], // Point from which the popup should open relative to the iconAnchor
        });

        // Function to create a marker and bind a popup with message
        function createMarker(latlng, message) {
            L.marker(latlng, { icon: customIcon })
                .addTo(map)
                .bindPopup(message)
                .openPopup(); // Show popup on marker creation
        }

        // Create a marker at VNIT with custom icon
        createMarker(coordinates, "This is VNIT");

        // Add dynamic marker on map click
        map.on("click", function (e) {
            createMarker(e.latlng, "New Marker at " + e.latlng.toString());
        });
    </script>
</body>
</html>
